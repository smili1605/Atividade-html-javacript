<!DOCTYPE html>
<html>
    <head>
        <title>Atividade de html e javascript</title>
        <script src="script.js"></script>
    </head>
    <body>
        <div><h1>Apresentar o maior e o menor valor</h1>
            <label>Valor a:</label>
            <input type="number" id="v1"><br>
            <label>Valor b:</label>
            <input type="number" id="v2"><br>
            <label>Valor c:</label>
            <input type="number" id="v3"><br>
            <label>Valor d:</label>
            <input type="number" id="v4"><br>
            <label>Valor e:</label>
            <input type="number" id="v5"><br>
            <button onclick="mostarMaiorMenor()">Mostrar Maior e Menor</button>
            <div id="resultado"></div></div>

        <div>
            <h1>Verificar se um caractere é uma vogal</h1>
            <input type="text" id="letra" placeholder="Digite um caractere">
            <button onclick="verificarVogal()">Verificar</button>
            <p id="result"></p>
        </div>

        <div><h1>Ordenação de Valores</h1>

            <label for="valorA">Valor A:</label>
            <input type="number" id="va">

            <label for="valorB">Valor B:</label>
            <input type="number" id="vb">

            <label for="valorC">Valor C:</label>
            <input type="number" id="vc">

            <button onclick="ordenarValores()">Ordenar</button>

            <p id="resultadoordem"></p></div>

        <div> <h1>Intervalo de Números Pares</h1>

            <label for="limiteInferior">Limite Inferior:</label>
            <input type="number" id="limiteInferior" />

            <label for="limiteSuperior">Limite Superior:</label>
            <input type="number" id="limiteSuperior" />

            <button onclick="calcularIntervalo()">Calcular</button>
            <div id="resultadoNumerosPares"></div>
            <div id="resultadoSomatorio"></div>
        </div>

        <div>
            <h1>Verificação de Positivo/Negativo</h1>
            <input type="number" id="inputNumber" placeholder="Digite um número">
            <button onclick="verificarPositivoNegativo()">Verificar</button>
            <p id="resultadoposinega"></p>
        </div>
        <div>
            <h1>Verificar Par ou Ímpar</h1>
            <input type="text" id="numero"
                placeholder="Digite um número inteiro">
            <button onclick="verificarParImpar()">Verificar</button>
            <p id="resultParImpar"></p>
        </div>
    </body>
</html>
